<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <p>Welcome, {{ username }}!</p>
    <form method="POST">
        <input type="text" name="todo" placeholder="Todo">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>{{ todo.todo }}</li>
        {% endfor %}
    </ul>
</body>
</html>
